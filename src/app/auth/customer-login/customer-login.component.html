<div class="modal-header">
  <h4 class="modal-title" style="text-align: center;margin-left: 40%;">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')" *ngIf="!isComingFromCartPage">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- For Printer -->
<div class="modal-body">
  <div class="app">

    <!-- <div class="form-group mt-5" style="text-align: center;">
      <label for="username" class="label text-uppercase" style="font-size: 30px;">Log In</label>

    </div> -->
    <div class="app-body">

      <div class="app-login">
        <div class="login-sidebar">
          <div class="white-box ">
            <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm">

              <div class="form-group mt-5">
                <label for="username" class="label text-uppercase">Email</label>
                <input class="form-control" type="text" formControlName="email" required placeholder="Username">
                <span class="errorMessage" *ngIf="
          (loginForm.controls['email'].dirty ||
          loginForm.controls['email'].touched) &&
          loginForm.controls['email'].invalid &&
          loginForm.controls['email'].errors.required
        ">
                  *Email is required.
                </span>
                <span class="errorMessage" *ngIf="
          (loginForm.controls['email'].dirty ||
          loginForm.controls['email'].touched) &&
          loginForm.controls['email'].invalid &&
          loginForm.controls['email'].errors.invalidPattern
        ">
                  *Email is incorrect.
                </span>

              </div>
              <div class="form-group mt-5">
                <label for="username" class="label text-uppercase">Password</label>
                <input class="form-control" type="password" required formControlName="password" placeholder="Password">
                <span class="errorMessage" *ngIf="
          (loginForm.controls['password'].dirty ||
          loginForm.controls['password'].touched) &&
          loginForm.controls['password'].invalid &&
          loginForm.controls['password'].errors.required
        ">
                  *Password is required.
                </span>
                <span class="errorMessage" *ngIf="
          (loginForm.controls['password'].dirty ||
          loginForm.controls['password'].touched) &&
          loginForm.controls['password'].invalid &&
          loginForm.controls['password'].errors.invalidPattern
        ">
                  *Password must be of 6 to 15 characters and consist of 1 lower,upper case
                  1 digit and 1 special character .
                </span>
              </div>
              <div class="form-group">
                <label class="checkbox checkbox-primary" style="margin-left: 10%;">
                  <input type="checkbox">
                  <span class="check-mark"></span> Remember me
                </label>

                <a href="javascript:void(0)" (click)="openForgetPassword()" id="forgot-password"
                  class="text-info pull-right"><i class="fa fa-lock mr-2"></i> Forgot Password?</a>
              </div>
              <div *ngIf="displayLoginError" class="errorMessage">
                {{loginError}}
              </div>
              <div class="form-group text-center mt-5">
                <button class="btn btn-info btn-lg btn-block text-uppercase " [disabled]="!loginForm.valid"
                  type="submit" (click)="login()">Log In</button>
              </div>
              <!-- <div class="col-6 text-right">  
                          <button (click)="socialSignIn('google')" class="loginBtn loginBtn--google">  
                              Login with Google  
                          </button>  
                      </div>   -->

              <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                  <p>Don't have an account? <a routerLink="/register" class="text-primary m-l-5"><b>Sign Up</b></a></p>
                </div>
              </div>
            </form>

              <div class="form-group ">
                <h3>Recover Password</h3>
                <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
              </div>
              <div class="form-group ">
                <label for="username" class="label text-uppercase">Email </label>
                <input class="form-control" type="text" required="" placeholder="Email">
              </div>
              <div class="form-group text-center mt-4">

                  <button class="btn btn-outline-info btn-lg  text-uppercase " id="login-back" type="submit">Back</button>
                </div>
              </div>
            </form> -->
          </div>

        </div>

      </div>

  </div>
</div>
