<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header ">
                    <h5 class="card-title">Designer Payout List</h5>
                    <p>
                        <!-- <button class="btn btn-primary" type="text" (click)="createProductList()">
                            Create Product
                        </button>
                        <button class="btn btn-primary" type="text" (click)="onBtnExportDataAsCsv()">
                            Export As CSV
                        </button> -->
                    </p>
                </div>
                <div class="card-body ">
                    <div class="content" style="margin-top:0px">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <!-- <div class="card-header">
                            <h4 class="card-title"> Simple Table</h4>
                          </div> -->
                                    <div class="card-body">
                                        <ag-grid-angular style="height: 500px;" class="ag-theme-alpine"
                                            [rowData]="payoutList" [columnDefs]="colDefPayoutList"
                                            [frameworkComponents]="frameworkComponents" [pagination]="true"
                                            [paginationPageSize]="50" >
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer ">
                    <hr />

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header ">
                    <h5 class="card-title">Printer Payout List</h5>
                    <p>
                        <!-- <button class="btn btn-primary" type="text" (click)="createProductList()">
                            Create Product
                        </button>
                        <button class="btn btn-primary" type="text" (click)="onBtnExportDataAsCsv()">
                            Export As CSV
                        </button> -->
                    </p>
                </div>
                <div class="card-body ">
                    <div class="content" style="margin-top:0px">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <!-- <div class="card-header">
                            <h4 class="card-title"> Simple Table</h4>
                          </div> -->
                                    <div class="card-body">
                                        <ag-grid-angular style="height: 500px;" class="ag-theme-alpine"
                                            [rowData]="printerPayoutList" [columnDefs]="colDefPayoutList"
                                            [frameworkComponents]="frameworkComponents" [pagination]="true"
                                            [paginationPageSize]="50" >
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer ">
                    <hr />

                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait.</p>
</ngx-spinner>
