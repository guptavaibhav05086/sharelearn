<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title" style="PADDING-LEFT: 35%;">Product Form</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div
  class="content"
>
  <div class="row">
    
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title"></h5>
          <!-- <button class="btn btn-primary"  (click)="editForm('personal')">Edit Profile</button> -->
        </div>
        <div class="card-body">
          <form [formGroup]="productform" id="productform">
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Product Name</label>
                  
                  <select
                    class="form-control"
                    [disabled]="isDisabled"
                    formControlName="Pname"
                    required
                  >
                    <option selected></option>
                    <option *ngFor="let item of productList" [value]="item.key">
                      {{item.value}}
                    </option>
                    
                  </select>
                  <!-- <input
                    type="text"
                    class="form-control"
                    placeholder="Product Name"
                    [disabled]="isDisabled"
                    formControlName="Pname"
                    required
                  /> -->
                  <span
                    class="errorMessage"
                    *ngIf="
                      (productform.controls['Pname'].dirty ||
                        productform.controls['Pname'].touched) &&
                      productform.controls['Pname'].invalid &&
                      productform.controls['Pname'].errors.required
                    "
                  >
                    *Name is required.
                  </span>
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Sub Category</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Sub Category"
                    formControlName="subCat"
                    required
                  />
                </div>
                <span
                  class="errorMessage"
                  *ngIf="
                    (productform.controls['subCat'].dirty ||
                      productform.controls['subCat'].touched) &&
                    productform.controls['subCat'].invalid &&
                    productform.controls['subCat'].errors.required
                  "
                >
                  *Sub Category is required.
                </span>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Orientation</label>
                  <select
                    class="form-control"
                    [disabled]="isDisabled"
                    formControlName="orientation"
                    required
                  >
                    <option selected></option>
                    <option>Vertical</option>
                    <option>Horizontal</option>
                    <option>Not Specify</option>
                  </select>
                  <span
                    class="errorMessage"
                    *ngIf="
                      (productform.controls['orientation'].dirty ||
                        productform.controls['orientation'].touched) &&
                      productform.controls['orientation'].invalid &&
                      productform.controls['orientation'].errors.required
                    "
                  >
                    *Please Select Orientation.
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Size</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="size"
                    [disabled]="isDisabled"
                    formControlName="size"
                    required
                  />

                  <span
                    class="errorMessage"
                    *ngIf="
                      (productform.controls['size'].dirty ||
                        productform.controls['size'].touched) &&
                      productform.controls['size'].invalid &&
                      productform.controls['size'].errors.required
                    "
                  >
                    *Size is Required.
                  </span>
                </div>
              </div>

              <div class="col-md-4 px-1">
                <div
                  class="form-group pmd-textfield pmd-textfield-floating-label"
                >
                  <label class="control-label" for="datepicker"
                    >Paper GSM</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="datepicker"
                    formControlName="paperGSM"
                    required
                  />
                </div>
                <span
                  class="errorMessage"
                  *ngIf="
                    (productform.controls['paperGSM'].dirty ||
                      productform.controls['paperGSM'].touched) &&
                    productform.controls['paperGSM'].invalid &&
                    productform.controls['paperGSM'].errors.required
                  "
                >
                  *Paper GSM is required.
                </span>
                
              </div>
              <div class="col-md-4 pl-1">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Printer GST %</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="INR"
                        formControlName="pGST"
                        required
                        [disabled]="isDisabled"
                      />
                      
                    </div>
                <!-- <div class="form-group">
                  <label for="exampleInputEmail1">Quantities</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="50,100,200"
                    formControlName="quantities"
                    required
                    [disabled]="isDisabled"
                  />
                  <span
                    class="errorMessage"
                    *ngIf="
                      (productform.controls['quantities'].dirty ||
                        productform.controls['quantities'].touched) &&
                      productform.controls['quantities'].invalid &&
                      productform.controls['quantities'].errors.required
                    "
                  >
                    *Quantities is required.
                  </span>
                </div> -->
              </div>
            </div>
<div class="row">
    <div class="col-md-4 pl-1">
        <div class="form-group">
          <label>Classification</label>
          <select
            class="form-control"
            [disabled]="isDisabled"
            formControlName="classification"
            required
          >
            <option selected></option>
            <option >Design And Print</option>
            <option>Design Only</option>
            <option>Print Only</option>
          </select>
          <span
            class="errorMessage"
            *ngIf="
              (productform.controls['classification'].dirty ||
                productform.controls['classification'].touched) &&
              productform.controls['classification'].invalid &&
              productform.controls['classification'].errors.required
            "
          >
            *Please Select Classification.
          </span>
        </div>
      </div>
      <div class="col-md-4 pl-1">
          <div class="form-group">
            <label for="exampleInputEmail1">Product Code</label>
            <input
              type="text"
              class="form-control"
              placeholder=""
              formControlName="productCode"
              
              [disabled]="isDisabled"
            />
            <span
              class="errorMessage"
              *ngIf="
                (productform.controls['productCode'].dirty ||
                  productform.controls['productCode'].touched) &&
                productform.controls['productCode'].invalid &&
                productform.controls['productCode'].errors.required
              "
            >
              *ProductCode is required.
            </span>
          </div>
        </div>
  <div class="input-group col-md-4" style="padding-top: 30px;">
    <div class="custom-file form-group"style="position: relative !important">
      <input
        type="file"
        accept="image.*"
        class="custom-file-input"
        id="inputGroupFile02"
        aria-describedby="inputGroupFileAddon02"
        (change)="uploadGSTCertificate($event.target.files,'GST')"
      />
      <label class="custom-file-label" for="inputGroupFile01"
        >{{selectedFileName}}</label
      >
     
    </div>
   
  </div>
</div>
<div class="row">
  
    <div class="col-md-4 pl-1">
        <div class="form-group">
          <label for="exampleInputEmail1">Designer Price</label>
          <input
            type="number"
            class="form-control"
            placeholder="INR"
            formControlName="dprice"
            
            [disabled]="isDisabled"
          />
          
        </div>
      </div>
      <div class="col-md-4 pl-1">
        <div class="form-group">
          <label for="exampleInputEmail1">Designer Commisson %</label>
          <input
            type="number"
            class="form-control"
            placeholder="INR"
            formControlName="dCommission"
            
            [disabled]="isDisabled"
          />
          
        </div>
      </div>

      <div class="col-md-4 pl-1">
        <div class="form-group">
          <label for="exampleInputEmail1">Designer GST %</label>
          <input
            type="number"
            class="form-control"
            placeholder="INR"
            formControlName="dGST"
            
            [disabled]="isDisabled"
          />
          
        </div>
      </div>

</div>
<div class="row" style="display:none">
  
  <div class="col-md-4 pl-1">
      <div class="form-group">
        <label for="exampleInputEmail1">Printer Price</label>
        <input
          type="number"
          class="form-control"
          placeholder="INR"
          formControlName="pprice"
          
          [disabled]="isDisabled"
        />
        
      </div>
    </div>
    <div class="col-md-4 pl-1">
      <div class="form-group">
        <label for="exampleInputEmail1">Printer Commisson %</label>
        <input
          type="number"
          class="form-control"
          placeholder="INR"
          formControlName="pCommission"
          
          [disabled]="isDisabled"
        />
        
      </div>
    </div>

    <div class="col-md-4 pl-1">
      <div class="form-group">
        <label for="exampleInputEmail1">Printer GST %</label>
        <input
          type="number"
          class="form-control"
          placeholder="INR"
          formControlName="pGST"
          required
          [disabled]="isDisabled"
        />
        
      </div>
    </div>

</div>
<div class="row">
  
  <div class="col-md-4 pl-1">
      <div class="form-group">
        <label for="exampleInputEmail1">Delivery Fees</label>
        <input
          type="number"
          class="form-control"
          placeholder=""
          formControlName="deliveryFees"
          
          [disabled]="isDisabled"
        />
        
      </div>
    </div>
    <div class="col-md-4 pl-1">
      <div class="form-group">
        <label for="exampleInputEmail1">Delivery Time</label>
        <input
          type="number"
          class="form-control"
          placeholder="in days"
          formControlName="deliveryTime"
          
          [disabled]="isDisabled"
        />
        
      </div>
    </div>
    <div class="col-md-8 pl-1">
      <div class="form-group">
        <label for="exampleInputEmail1">Product Description </label>
        <textarea
          
          class="form-control"
          placeholder=""
          formControlName="description"
          
          [disabled]="isDisabled"
        ></textarea>
        
      </div>
    </div>    
</div>
<div class="row" *ngFor="let item of printPrice;let i=index">
  
  <div class="col-md-2 pl-1">
      <div class="form-group">
        <label for="exampleInputEmail1">Print Qauntitiy</label>
        <input
          type="number"
          class="form-control"
          placeholder=""
          [value]="item.qunatity"
          (blur)="setquantprint($event,i)"
          [disabled]="isDisabled"
        />
        
      </div>
    </div>
    <div class="col-md-2 pl-1">
      <div class="form-group">
        <label for="exampleInputEmail1">Print Price</label>
        <input
          type="number"
          class="form-control"
          placeholder="INR"
          [value]="item.pricePerUnit"
          (blur)="setpriceprint($event,i)"
          
          [disabled]="isDisabled"
        />
        
      </div>
    </div>
    <div class="col-md-2 pl-1">
      <div class="form-group">
        <label for="exampleInputEmail1">Print Commision</label>
        <input
          type="number"
          class="form-control"
          placeholder="in %"
          (blur)="setcommisonprint($event,i)"
          [value]="item.printCommission"
          [disabled]="isDisabled"
        />
        
      </div>
    </div>
    <div class="col-md-2 pl-1">
        <div class="form-group">
          <label for="exampleInputEmail1">Delivery Days</label>
          <input
            type="number"
            class="form-control"
            placeholder="in days"
            (blur)="setdeliverydaysprint($event,i)"
            [value]="item.deliveryDays"
            [disabled]="isDisabled"
          />
          
        </div>
      </div>
    <div class="col-md-2 pl-1" style="padding-top:20px">
      <div class="form-group">
        <button class="btn btn-round" (click)="createItem(i)">+</button>
        <button class="btn btn-round" *ngIf="i !=0" (click)="removeItem(i)">-</button>
        
      </div>
     
    </div>    
</div>
            <div class="row">
              <!-- {{productform.valid && isTermsAccepted}} -->
              <div class="update ml-auto mr-auto">
                <button
                  type="button"
                  (click)="updateProduct()"
                  [disabled]="!productform.valid"
                  class="btn btn-primary btn-round"
                >
                  Submit
                </button>
              </div>
             <span *ngIf="updateSuccess" style="color:green">Product Update successfully</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</div>


<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="default"
  type="ball-spin-clockwise"
>
  <p style="color: white">Please Wait.</p>
</ngx-spinner>
