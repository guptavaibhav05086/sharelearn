<div class="modal-header">
  <h4 class="modal-title">Terms and Conditons</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close('Close click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="col-md-8">
    <div class="form-group">
      <label>Address</label>
      <div>
        <app-googleplaces (setAddress)="getAddress($event)"></app-googleplaces>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-light"
    (click)="activeModal.dismiss('Cross click')"
  >
    Close
  </button>
</div>
