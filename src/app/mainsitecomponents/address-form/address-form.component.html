<div class="col-md-12">
  <h2>{{ formName }}</h2>
</div>
<hr />

<div class="col-md-10">
  <div class="form-group">
    <label>Search Address</label>
    <div>
      <app-googleplaces (setAddress)="getAddress($event)"></app-googleplaces>
    </div>
  </div>
</div>
<div class="col-md-10">
  <div class="form-group">
    <label>Enter Address *</label>
    <div>
      <textarea
        cols="18"
        rows="4"
        [(ngModel)]="userAddress"
        style="width:100%"
        placeholder="Enter or Modify Address"
      >
      </textarea>
    </div>
  </div>
</div>
<div class="col-md-10">
  <div class="form-group">
    <label>Name *</label>
    <div>
      <input
        type="text"
        [(ngModel)]="contactPerson"
        placeholder=""
        style="width:100%"
      />
    </div>
  </div>
</div>
<div class="col-md-10">
  <div class="form-group">
    <label>Mobile Number *</label>
    <div>
      <input
        type="text"
        [(ngModel)]="userPhone"
        placeholder=""
        style="width:100%"
        (change)="validateMobile()"
      />
    </div>
    <span style="color:red" *ngIf="invalidMobile">*Invalid Mobile Number</span>
  </div>
</div>
<div class="col-md-10">
  <div class="form-group">
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="displaySaveButton"
      (click)="saveAddress()"
    >
      Save
    </button>
    <button type="button" class="btn btn-light" (click)="Back()">
      Back
    </button>
  </div>
</div>
