<div class="gallery">
    {{prodName}} Gallery
</div>
<div *ngFor="let item of imageProducts" class="gallery">
    <img [src]="item.serverFileName" class="imgData" />
</div>
<div class="btnRow">
    <button class="btn btn-primary" (click)="navigateToProduct(prodName)">
        Design/Print
    </button>
    <button class="btn btn-primary" (click)="CloseButton()">
        Close
    </button>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Loading Gallery.Please Wait</p>
</ngx-spinner>
