<carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [noWrap]="!noWrap" [interval]="false"
  [showIndicators]="showIndicators" [startFromIndex]="0" (slideRangeChange)="onSlideRangeChange($event)">
  <slide *ngFor="let slide of slidesData; let index=index">
    <img [src]="slide.image" alt="image slide" style="display: block; width: 90%;" class="itemSize">
    <!-- <div class="carousel-caption">
      <h4>Slide {{index}}</h4>
    </div> -->
    <div style="text-align: center;">
      <a href="#">{{slide.name}}</a>
    </div>
  </slide>
</carousel>
