<carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [noWrap]="!noWrap" [interval]="false"
  [startFromIndex]="0" (slideRangeChange)="onSlideRangeChange($event)">
  <slide *ngFor="let slide of slides; let index=index">
    <img [src]="slide.image" alt="image slide" style="display: block; width: 90%;">
    <div class="carousel-caption">
      <h4>Slide {{index}}</h4>
    </div>
    <div>data</div>
  </slide>
</carousel>
